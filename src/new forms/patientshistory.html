<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="patienthistory.css">
    <title>Patient's History</title>
</head>
<body>
    
        <div class="container1" >
            <div class= "header " align=" center"><h4>Republic of the Philippines</h4>
                <h4>Province of Camarines Norte</h4>
                <h4>Municipality of Daet</h4>
                <h4>MUNICIPAL HEALTH OFFICE</h4>
                <h4><strong>RHU 3 - BIRTHING CENTER</strong></h4><br><br>
        </div>
        <div align="right">
            <label>DATE:</label>
            <input type="text" id="province"  class="dual1" style="border: NONE; border-bottom: 1px solid black;">
            <BR>
           <br>
        
        </div>
        <div>
            <label>HISTORY OF PRESENT CONDITION:</label>
            <input type="text" class="history"  id="history" style=" border: none;"></input>
        </div>
        <div>
            <label>PHYSICAL EXAMINATION (PERTINENT FINDINGS PER SYSTEM):</label>
            <input type="text" class="physical"  id="physical" style=" border: none;" ></input>
        </div>
        <div>
            <label>VITAL SIGNS:</label>
            <input type="text" class="vital"  id="vital" style=" border: none;" ></input>
        </div>
        <div>
            <label>BP:</label> <input type="text" class="vitals"  id="bp" ></input>
            <label>WT:</label> <input type="text" class="vitals"  id="wt" ></input>
            <label>RR:</label> <input type="text" class="vitals" id="rr" ></input>
            <label>CR:</label> <input type="text" class="vitals" id="cr" ></input>
            <label>TEMP:</label> <input type="text" class="vitals"  id="temp" ></input>
            <label>ABDOMEN:</label> <input type="text" class="vitals" id="abdomen" ></input><br><br>
            <label>HEENT:</label> <input type="text" class="longline"  id="bp" ></input>
            <label>SKIN EXTREMITIES:</label> <input type="text" class="shortline"  id="wt" ></input><br><br>
            <label>CHEST/LUNGS:</label> <input type="text" class="longline1"  id="bp" ></input>
            <label>CVS:</label> <input type="text" class="shortline1"  id="wt" ></input><br><br>
        </div>
        <div>
            <label>OBSTERTRICAL RECORD :</label><textarea style="border: none;" cols="70" rows="1" id="obsterical"></textarea><br><br><br>
            <label>PRESENT PREGNANCY:   </label><label style="margin-left: 10%;">G</label><input style="width: 20px;" class="preggy" id="g"></input><label>P</label><input style="width: 20px;"class="preggy" id="p"></input>
            <label>(</label><input class="preggy" id="pregnancy">,</input><input class="preggy" id="pregnancy2">,</input><input class="preggy" id="pregnancy3"></input> <label>)</label>
            <label style="margin-left: 15%;">AOG</label><input type="text"  id="aog" style="border: none; border-bottom: 1px solid black;" ></input>
        </div>
        <div>
            <label>LAST MENSTRUAL PERIOD (LMP):</label> <input type="text"  class="longline" id="lmp"></input><br><br>
            <label>EXPECTED DATE OF CONFINEMENT (EDC):</label> <input type="text"  class="longline" id="edc"></input><br>
        </div><br>
        <div>

            <label>FUNDIC HEIGHT :</label> <input type="text" class="dual" id="fundicheight"></input>
            <label>FETAL HEART TONES:</label> <input type="text" class="dual" id="fetalheart"></input><br><br><br>
            <label>PRESENTATION :</label><input type="text" class="dual" id="presentation"></input>
            <label>IE :</label> <input type="text" class="dual" id="ie"></input><br><br><br>
            <label>EFFACEMENT :</label><input type="text" class="dual" id="effacement"></input>
            <label>ENGAGEMENT :</label> <input type="text" class="dual" id="engagement"></input><br><br>
        </div>
        <div>
            <label>BOW:</label> <label>INTACT:</label><input type="text" class= "triple" id="intact"    ></input>
            <label>BOW:</label> <label>RUPTURED:</label><input type="text" class= "triple" id="ruptured"    ></input>
            <label>BOW:</label> <label>OTHERS:</label><input type="text" class= "triple" id="others"    ></input><br><br><br>

            <label>CLINICAL LABORATORY REPORT:</label><textarea cols=" 100" rows="15" id="clinicalrep" style="border: none;"></textarea>
        </div>

</body>
</html>
